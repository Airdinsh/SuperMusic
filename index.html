<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="box top-left">
            <button class="button button-small">
                <img src="https://img.icons8.com/material-rounded/10/000000/arrow-pointing-left.png"/>
            </button>
        </div>
        <div class="box top-middle">Playing Now</div>

        <div class="box top-right">            <button class="button button-small">
            <img src="https://img.icons8.com/material-rounded/10/000000/menu.png"/>
        </button></div>

        <div class="box album-cover">
            <div class="record-outer"><div class="record-inner"></div></div>
            
        </div> 


        <div class="box song-title">song-title</div>

        <div class="box song-progress"><progress min="0" max="100" value="80"></progress></div>

        <div class="box bottom-left">
            <button class="button button-big">
                <img src="https://img.icons8.com/metro/16/000000/rewind.png"/>
            </button>
        </div>
       
        <div class="box bottom-middle">
            <button class="button-active button-big">
                <img src="https://img.icons8.com/material-rounded/16/000000/pause.png"/>
            </button>
         </div>
        
        <div class="box bottom-right">
            <button class="button button-big">
                <img src="https://img.icons8.com/metro/16/000000/fast-forward.png"/>
            </button>
        </div>


    </section>
    
</body>
</html>
